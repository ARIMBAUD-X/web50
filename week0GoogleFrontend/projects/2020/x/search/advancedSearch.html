<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Advanced Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Search the web</a>
            <a id="imageSearchLink" href="imageSearch.html">Images</a>
        </div>
        <form action="http://www.google.com/search" id="s1zaZb" method="GET" name="f">
            <table>
                <tr>
                    <th>Find pages with...</th>
                </tr>
                <tr>
                    <td><div class="heading">All these words:</div></td>
                    <td>   
                        <div>
                                <input class="adv" type="text" name="as_q">
                        </div>
                    </td> 
                </tr>
                <tr>
                    <td><div class="heading">This exact word or phrase:</div></td>
                    <td><div>
                            <input class="adv" type="text" name="as_epq">
                    </div></td>
                </tr>
                <tr>
                    <td><div class="heading">Any of these words:</div></td>
                    <td><div>
                            <input class="adv" type="text" name="as_oq">
                    </div></td>
                </tr>
                <tr>
                    <td><div class="heading">None of these words:</div></td>
                    
                    <td><div>

                            <input class="adv" type="text" name="as_eq">
                    </div></td>
                </tr>
            </table>
            <div id="divButtons">
                <input id="jfk"type="submit" value="Advanced Search">
            </div>
        </form>
        <script src="" async defer></script>
    </body>
